{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CORAL-MD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% tailwind_css %}
        <link rel="stylesheet" href="{% static 'ligand_service/style.css' %}">
        <link rel="icon"
              type="image/svg+xml"
              href="{% static 'ligand_service/coral_logo_v1.svg' %}">
        {% block extra_headers %}{% endblock %}
    </head>
    <body class="text-black font-mono w-screen min-h-screen overflow-x-hidden">
        <!-- Firefox Flash Of Unstyled Content Fix -->
        <script>0</script>
        <nav id="topnav"
             class="top-0 z-30 border-b 2xl:px-32 py-2 w-screen opacity-85 bg-navy-800">
            <ul class="flex font-medium items-center">
                <li class="">
                    <a href="/" class="m-0 p-0 text-xl text-white font-thin">
                        <img class="inline size-12"
                             src="{% static 'ligand_service/coral_logo_v1.svg' %}">
                    </img>
                    CORAL-MD: Correlational Analysis of Ligand-Protein Interactions
                </a>
            </li>
            <li class="ml-auto">
                <a href="/about/"
                   class="flex items-center gap-2 m-2 px-2 p-2 text-white rounded-lg ring-2 ring-navy-800 bg-blue-900 hover:bg-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                    </svg>
                    About
                </a>
            </li>
        </ul>
    </nav>
    <div class="">
        <section class="min-h-screen pt-2 pb-6 2xl:mx-32 bg-gray-200 p-8 border-x border-dotted border-indigo-700">
            {% block content %}{% endblock %}
        </section>
    </div>
    {% block js_scripts %}{% endblock %}
</body>
</html>
